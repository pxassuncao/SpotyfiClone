<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Imersão</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="sidebar">
        <nav class="sidebar_navigation">
            <div class="logo">
                <a href="">
                    <img src="./assets/assets/icons/logo-spotify.png" alt="logo do spotify"/>
                </a>
            </div>
                
                    <ul>
                        <li>
                            <a href="">
                                <span class="fa fa-home"></span>
                                <span>Início</span>
                            </a>
                        </li>
                        <li>
                            <a href="">
                                <span class="fa fa-search"></span>
                                <span>Buscar</span>
                            </a>
                        </li>
                    </ul>
                </nav>

                <div class="library">
                    <div class="library_content">
                        <button class="library__button">
                            <span class="fa fa fa-book"></span>
                            <span>Sua biblioteca</span>
                        </button>
                        <span class="fa fa-plus"></span>
                    </div>
                <section class="section-playlist">
                    <div class="section-playlist_context"></div>
                        <span class="text title">Crie sua primeira playlist</span>
                        <span class="text subtitle">É fácil vamos lhe ajudar</span>
                        <button class="section-playlist_button">
                            <span>Criar playlist</span>
                        </button>
                    </div>
                </section>
            </div>
    </div>
</body>
</html>
